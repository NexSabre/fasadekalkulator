name: CI
on: [push]

jobs:
  verify-js:
    name: Code verification *.js/*.ts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo npm install -g prettier
      - name: Verify code (js w/prettier)
        run: |
          prettier --check src/
  build_and_deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: [verify-js]
    steps:
      - uses: actions/checkout@v2
      - run: npm install -g yarn vue-tsc && yarn && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FASADEPLATE_VITE }}"
          channelId: live
          projectId: fasadeplate-vite
